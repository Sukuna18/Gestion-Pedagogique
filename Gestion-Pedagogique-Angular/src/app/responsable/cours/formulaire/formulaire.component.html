<div class="p-4 sm:ml-64 max-w-full">
  <!-- component -->

  <section class="py-1 bg-white w-full">
    <div class="w-full px-4 mx-auto mt-6">
      <div
        class="relative flex flex-col break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
      >
        <div class="rounded-t bg-white mb-0 px-6 py-6">
          <div class="text-center flex justify-between">
            <h6 class="text-gray-700 text-xl font-bold">{{data.annees.libelle}}</h6>
            <button
              (click)="!isEdit ? addCours() : editerCours()"
              [disabled]="useForm.value.heure_globale == 0"
              class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
            >
              {{ isEdit ? "Editer un cours" : "Ajouter un cours" }}
            </button>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="useForm">
            <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
              Cours Information
            </h6>
            <div class="flex flex-wrap">
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlfor="grid-password"
                  >
                    Classes
                  </label>
                  <select
                    formControlName="classe_id"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    value="lucky.jesse"
                  >
                    <option [value]="item.id" *ngFor="let item of data.classes">
                      {{ item.libelle }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlfor="grid-password"
                  >
                    Professeurs
                  </label>
                  <select
                    formControlName="professeur_id"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    value="lucky.jesse"
                  >
                    <option
                      [value]="item.id"
                      *ngFor="let item of data.professeurs"
                    >
                      {{ item.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlfor="grid-password"
                  >
                    Modules
                  </label>
                  <select
                    formControlName="module_id"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    value="lucky.jesse"
                  >
                    <option [value]="item.id" *ngFor="let item of data.modules">
                      {{ item.libelle }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlfor="grid-password"
                  >
                    Semestres
                  </label>
                  <select
                    formControlName="semestre_id"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    value="lucky.jesse"
                  >
                    <option
                      [value]="item.id"
                      *ngFor="let item of data.semestres"
                    >
                      {{ item.libelle }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="w-full lg:w-6/12 px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                    htmlfor="grid-password"
                  >
                    Heure Globale
                  </label>
                  <input
                    formControlName="heure_globale"
                    type="number"
                    (input)="handleGlobalHour()"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                    value="lucky.jesse"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
