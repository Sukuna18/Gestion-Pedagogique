<div class="p-4 sm:ml-64 max-w-full bg-white min-h-screen mt-10">
 
    <section class="py-1 bg-white w-full relative">
      <h1
      class="absolute top-5 left-0 text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-pink-600"
    >
      Liste Cours
    </h1>

      <option [value]="0">En cours</option>

      <div class="w-full px-4 mx-auto mt-20">
        <div
          class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-10 max-w-screen-lg bg-gray-50"
        >
          <table class="w-full table-fixed bg-gray-50">
            <thead>
              <tr class="bg-gray-100">
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Classes
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Professeurs
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Semestres
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Annees
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Modules
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  heures
                </th>
                <!-- <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Actions
                </th> -->
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr app-items-visuel-cours *ngFor="let item of paginatedArticles" [cours]="item">
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="join flex justify-center mt-[30%]">
        <button class="join-item btn bg-gray-600 hover:bg-white hover:text-black" [disabled]="currentPage === 1" (click)="changePage(-1)">PrÃ©c</button>
        <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
          <button class="text-white bg-pink-600 border-none hover:bg-white hover:text-pink-600 join-item btn" [class.btn-active]="currentPage === (i + 1)" (click)="setCurrentPage(i + 1)">{{i + 1}}</button>
        </ng-container>
        <button class="join-item btn bg-gray-600 hover:bg-white hover:text-black" [disabled]="currentPage === totalPages" (click)="changePage(1)">Suiv</button>
      </div>
      

    </section>
  </div>
