    <section class="py-1 bg-white w-full relative">

      class="absolute top-5 left-0 text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-pink-600"
    >
      Liste Presence
    </h1>

      <div class="w-full px-4 mx-auto mt-20">
        <div
          class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-10 max-w-screen-lg bg-gray-50"
        >
          <table class="w-full table-fixed bg-gray-50">
            <thead>
              <tr class="bg-gray-100">
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Nom
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Email
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Matricule
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Classes
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Modules
                </th>
                <th
                  class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white">
              <tr app-items-presence *ngFor="let item of students" [data]="item" [session]="data">
              </tr>
            </tbody>
          </table>
        </div>
        <h2 *ngIf="students.length == 0 && !isLoaded " class="text-center text-3xl text-pink-600 mt-10 ">Pas d'eleves dans ce session</h2>
        <h2 *ngIf="isLoaded" class="text-center text-3xl text-pink-600 mt-10 "><span class="bg-pink-600 loading loading-spinner loading-lg"></span></h2>
      </div>
