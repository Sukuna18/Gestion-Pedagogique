<div class="join flex justify-center mt-5">
    <button class="join-item btn text-white border-none hover:bg-white hover:text-pink-600" [disabled]="currentPage === 1" (click)="changePage(-1)">Pr√©c</button>
    <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
      <button class="join-item btn bg-pink-600 text-white border-none hover:bg-white hover:text-pink-600" [class.btn-active]="currentPage === (i + 1)" (click)="pageChange.emit(i + 1)">{{i + 1}}</button>
    </ng-container>
    <button class="join-item btn bg-pink-600 text-white hover:bg-white hover:text-pink-600 border-none" [disabled]="currentPage === totalPages" (click)="changePage(1)">Suiv</button>
  </div>
